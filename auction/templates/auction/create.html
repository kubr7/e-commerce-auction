{% extends "auction/layout.html" %}
{% load static %}

{% block body %}
    <section>
        <div class="createList">
            <h2>Create New Listing</h2>

        <form action="{% url 'create' %}" method="POST" class="listing-form">
            {% csrf_token %}
            <div class="createForm">
                {{ form.as_p }}
            </div>
            <button type="submit" class="createBtn">Create New Listing</button>
        </form>
        </div>
    </section>
{% endblock %}
